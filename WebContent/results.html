	<link rel="stylesheet" type="text/css" href="style.css">
	<script>
		function onLoad(){
			if (localStorage.getItem("username") != null){
				document.getElementById("username").innerHTML = localStorage.getItem("username");
				document.getElementById("loggedin").innerHTML = "Logged in.";
				document.querySelector("#more-text").innerHTML = "Your progress has been saved. Please click exit game to return to the menu, where you can check out the Leaderboard and your Player Stats page";
			}
			else{
				document.getElementById("username").innerHTML = localStorage.getItem("guestign");
				document.getElementById("loggedin").innerHTML = "Not logged in.";
				document.querySelector("#more-text").innerHTML = "Please click exit game to return to the menu. Make an account to track your progress and view the Leaderboard.";
			}
			document.getElementById("role").innerHTML = localStorage.getItem("role");
			
			
			if(localStorage.getItem("win")=="true"){
				document.querySelector(".alert").classList.add("alert-success");
				document.querySelector(".alert-heading").innerHTML = "YOU WIN!";
				document.querySelector("#subtitle").innerHTML = "Well done!";
				
				// etc
			}else{
				document.querySelector(".alert").classList.add("alert-danger");
				document.querySelector(".alert-heading").innerHTML = "YOU LOST";
				document.querySelector("#subtitle").innerHTML = "Better luck next time.";
				// etc
			}
			
		}
	</script>
</head>
<body class="bg-light bg-gradient" onload="onLoad()">

		</nav>
